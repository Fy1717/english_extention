<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Sentences Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Example Sentences Test</h1>
        </header>

        <div class="section">
            <h2>Test Example Display</h2>
            
            <!-- Quiz Example -->
            <div class="question-card">
                <h3>Bu kelimenin Türkçe karşılığı nedir?</h3>
                <div class="english-word">regularly</div>
                <div class="example-sentence">"I exercise regularly to stay healthy."</div>
                <input type="text" placeholder="Türkçe karşılığını yazın...">
            </div>

            <!-- Word List Example -->
            <div style="margin-top: 30px;">
                <h3>Word List Example</h3>
                <div class="word-item">
                    <div class="word-pair">
                        <div class="word-english">necessary</div>
                        <div class="word-turkish">gerekli</div>
                        <div class="word-example">"It is necessary to have a visa to enter the country."</div>
                    </div>
                    <div class="word-actions">
                        <button class="edit-word" title="Düzenle">✏️</button>
                        <button class="delete-word" title="Sil">🗑️</button>
                    </div>
                </div>

                <div class="word-item">
                    <div class="word-pair">
                        <div class="word-english">occur</div>
                        <div class="word-turkish">meydana gelmek</div>
                        <div class="word-example">"The accident occurred at the intersection."</div>
                    </div>
                    <div class="word-actions">
                        <button class="edit-word" title="Düzenle">✏️</button>
                        <button class="delete-word" title="Sil">🗑️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
